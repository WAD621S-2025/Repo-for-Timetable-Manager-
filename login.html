<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UTM — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <main class="auth-page">
    <div class="auth-card glass">
      <h1>University Timetable Manager</h1>
      <p class="muted">Sign in to view and manage your timetable (local only)</p>

      <label class="field">
        <input id="username" placeholder="Username" />
      </label>

      <label class="field">
        <input id="password" type="password" placeholder="Password (admin only)" />
      </label>

      <div class="row actions">
        <button id="login-btn">Sign in</button>
        <button id="guest-btn" class="ghost">Continue as Guest</button>
      </div>

      <p class="note muted small">
        Admin account: <strong>admin</strong> / <strong>admin123</strong> (demo)
      </p>

      <button id="theme-toggle" class="ghost small" style="margin-top:12px;">🌙 Toggle Dark Mode</button>
    </div>
  </main>

  <script>
    // Simple local login script
    const STORAGE_USER = 'utm_user';
    const loginBtn = document.getElementById('login-btn');
    const guestBtn = document.getElementById('guest-btn');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const themeToggle = document.getElementById('theme-toggle');

    function goToDashboard(username, isAdmin=false) {
      localStorage.setItem(STORAGE_USER, username);
      localStorage.setItem(`utm_isAdmin_${username}`, isAdmin ? '1' : '0');
      localStorage.setItem('utm_currentIsAdmin', isAdmin ? '1' : '0');
      window.location.href = 'dashboard.html';
    }

    loginBtn.addEventListener('click', () => {
      const name = (usernameEl.value || '').trim();
      const pwd = (passwordEl.value || '').trim();
      if (!name) return alert('Enter username');
      if (name.toLowerCase() === 'admin') {
        if (pwd !== 'admin123') return alert('Invalid admin password.');
        goToDashboard('admin', true);
      } else {
        goToDashboard(name, false);
      }
    });

    guestBtn.addEventListener('click', () => {
      const guestName = `guest_${Date.now()}`;
      goToDashboard(guestName, false);
    });

    // Press Enter to login
    [usernameEl, passwordEl].forEach(i => i.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    }));

    // Dark mode
    function initTheme() {
      const stored = localStorage.getItem('utm_theme');
      if (stored === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.textContent = '☀️ Toggle Light Mode';
      } else if (stored === 'light') {
        document.body.classList.remove('dark-mode');
        themeToggle.textContent = '🌙 Toggle Dark Mode';
      } else {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add('dark-mode');
          themeToggle.textContent = '☀️ Toggle Light Mode';
        }
      }
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('utm_theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '☀️ Toggle Light Mode' : '🌙 Toggle Dark Mode';
    });

    initTheme();
  </script>
</body>
</html>
